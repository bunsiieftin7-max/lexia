services:
  - type: web
    name: drept-academy-api
    env: node
    region: frankfurt
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: drept-academy-db
          property: connectionString
      - key: GEMINI_API_KEY
        sync: false
      - key: GOOGLE_CLIENT_EMAIL
        sync: false
      - key: GOOGLE_PRIVATE_KEY
        sync: false
      - key: FLASHCARD_SHEET_ID
        value: 178vqdJKMbuc2NWjPF5Y9vKhPHHhyuYGH5DZj6pgXRE4
      - key: QCM_SHEET_ID
        value: 1bSoiPiMhIpHKTx4cv-K2XMroZJ5dchuTr_qKAi3OO7M
      - key: ALLOWED_ORIGINS
        value: https://drept-academy.com
      - key: ENABLE_CRON_JOBS
        value: true
      - key: DAILY_PLANNER_CRON
        value: 0 6 * * *
      - key: SMART_NUDGE_CRON
        value: 0 8,14,20 * * *
      - key: BADGE_CHECK_CRON
        value: 0 * * * *
      - key: LOG_LEVEL
        value: info
    healthCheckPath: /api/health

databases:
  - name: drept-academy-db
    databaseName: drept_academy
    user: drept_academy_user
    plan: starter
    region: frankfurt
